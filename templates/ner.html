<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Named Entity Recognition (NER)</title>
</head>
<body bgcolor="#EDF0D8">
<table align="center" width="80%">
    <tr>
        <td height="20"></td>
    </tr>
    <tr align="center" height="100">
        <td>
            <h1>Named Entity Recognition (NER)</h1>

        </td>
    </tr>
    <tr align="center" height="20">
        <td>
                <a href="/profile">Profile</a> &emsp;
                <a href="/abuse">Abuse Detection</a> &emsp;
                <a href="/emotion">Emotion Detection</a> &emsp;
                <a href="/sentiment">Sentiment Detection</a>
        </td>
    </tr>
    <tr><td height="30"></td></tr>
    <tr>
        <td>
            <form action="/perform_ner" method="post">
                <table align="center" width="90%">
                    <tr>
                        <td style="padding: 20px" width="45%" align="right"><label>Enter your text here</label></td>
                        <td style="padding: 20px"><textarea name="ner_text" rows="10" cols="50"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td style="padding-left: 20px;">
                            <input type="submit" value="Perform NER"
                                   style="width:150px; height:30px;background: #97A1A9;">
                        </td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
    <tr>
        <td>
            {% if response %}
            <h3>Output: </h3>

            {% for i in response["entities"]: %}
            <table>
                <tr><td width="200px">{{i["name"]}}</td><td>{{i["category"]}}</td></tr>
            </table>
            {% endfor %}

            {% endif %}
        </td>
    </tr>
</table>
</body>
</html>
